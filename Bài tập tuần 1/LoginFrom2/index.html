<!DOCTYPE html>
<html>

<head>
    <title>Tiger Now - Login</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="col-content">
        <div class="layout-login">
            <div class="left-layout background-image-login" style="background-image:url('./bg-login-02.jpg')">
            </div>
            <div class="right-layout"></div>
            <div class="login-form">
                <div class="logo-company-login">
                    <img src="./logo_01.png">
                </div>
                <form>
                    <div class="form-group">
                        <i class="fa fa-user input-icon"></i>
                        <input class="form-control  input-text-outline" name="Email" placeholder="Tên tài khoản" type="text" value="">
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock input-icon"></i>
                        <input class="form-control input-text-outline" name="Password" placeholder="Mật khẩu" type="password" value="">
                    </div>
                    <div class="form-group display-flex">
                        <label class="custom-seleced">
                            <input data-val="true" data-val-required="The Remember me? field is required."
                                id="RememberMe" name="RememberMe" type="checkbox" value="true">
                            Ghi nhớ đăng nhập?
                            <span class="checkmark"></span>
                        </label>
                        <a href="#">Quên mật khẩu?</a>
                    </div>

                    <div class="form-group content-center">
                        <input class="btn-login" type="button" value="Đăng Nhập">
                    </div>
                    <div class="form-group content-center">
                        <a href="#">Đăng ký</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
